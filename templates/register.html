{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">회원가입</h4>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               pattern="[a-zA-Z0-9_]{4,20}" title="4-20자의 영문, 숫자, 언더스코어만 사용할 수 있습니다.">
                        <div class="form-text">4-20자의 영문, 숫자, 언더스코어만 사용할 수 있습니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                               title="8자 이상의 영문, 숫자, 특수문자 조합이어야 합니다.">
                        <div class="form-text">8자 이상의 영문, 숫자, 특수문자 조합이어야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('password_confirm').addEventListener('input', function() {
    if (this.value !== document.getElementById('password').value) {
        this.setCustomValidity('비밀번호가 일치하지 않습니다.');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
{% endblock %}
