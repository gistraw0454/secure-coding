{% extends "base.html" %}

{% block title %}채팅방{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">{{ product.title }}</h4>
                    <div>
                        <span class="badge bg-secondary">판매자: {{ product.seller_name }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                        {% for message in messages %}
                        <div class="message {% if message.sender_id == current_user_id %}sent{% else %}received{% endif %} mb-2">
                            <small class="text-muted">{{ message.sender_name }}</small>
                            <div class="message-content p-2 rounded">
                                {{ message.message }}
                            </div>
                            <small class="text-muted">{{ message.created_at }}</small>
                        </div>
                        {% endfor %}
                    </div>
                    <form id="message-form" class="mt-3">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="메시지를 입력하세요..." required>
                            <button type="submit" class="btn btn-primary">전송</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.message {
    max-width: 70%;
}
.message.sent {
    margin-left: auto;
}
.message.received {
    margin-right: auto;
}
.message-content {
    background-color: #f8f9fa;
    display: inline-block;
}
.message.sent .message-content {
    background-color: #007bff;
    color: white;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const socket = io();
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const messagesDiv = document.getElementById('chat-messages');
    
    // 채팅방 입장
    socket.emit('join', { room: '{{ room_id }}' });
    
    // 메시지 전송
    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            socket.emit('chat_message', {
                room: '{{ room_id }}',
                message: message
            });
            messageInput.value = '';
        }
    });
    
    // 메시지 수신
    socket.on('chat_message', function(data) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${data.sender_id === '{{ current_user_id }}' ? 'sent' : 'received'} mb-2`;
        messageDiv.innerHTML = `
            <small class="text-muted">${data.sender_name}</small>
            <div class="message-content p-2 rounded">
                ${data.message}
            </div>
            <small class="text-muted">${new Date(data.created_at).toLocaleString()}</small>
        `;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
});
</script>
{% endblock %}
